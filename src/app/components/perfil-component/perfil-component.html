<h2>Perfil</h2>

<form (submit)="$event.preventDefault(); guardar()">
  <div>
    <label>Nombre</label>
    <input [(ngModel)]="usuario.nombre" name="nombre" />
  </div>

  <div>
    <label>Edad</label>
    <input type="number" [(ngModel)]="usuario.edad" name="edad" />
  </div>

  <div>
    <label>Peso</label>
    <input type="number" [(ngModel)]="usuario.peso" name="peso" />
  </div>

  <div>
    <label>Estatura</label>
    <input type="number" [(ngModel)]="usuario.estatura" name="estatura" />
  </div>

  <div>
    <label>Correo</label>
    <input type="email" [(ngModel)]="usuario.correo" name="correo" />
  </div>

  <div>
    <button type="button" (click)="guardar()">Guardar</button>
    <button type="button" (click)="limpiar()">Limpiar</button>
  </div>
</form>
